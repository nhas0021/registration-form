<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required name="first-name"></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required name="last-name"></label>
            <label for="email">Enter Your Email: <input id="email" type="email" required name="email"></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password" required pattern="[a-z0-5]{8,}" name="password"></label>
        </fieldset>

        <fieldset>
            <legend>Account Type (required)</legend>
            <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type" checked> Personal</label>
            <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type"> Business</label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">
                Upload a profile picture: <input type="file" id="profile-picture" name="profile-picture">
            </label>

            <label for="age">
                Input your age (years): <input type="number" min="13" max="120" id="age" name="age">
            </label>

            <label for="referrer">
            How did you hear about us?
            <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">News</option>
                <option value="2">Instagram</option>
                <option value="3">Linked In</option>
                <option value="4">Other</option>
            </select>
            </label>

            <label for="bio">
                Provide a bio:
                <textarea id="bio" rows="3" cols="30" placeholder="I like coding..." name="bio">
                </textarea>
            </label>
        </fieldset>

        <label for="terms-and-conditions">
            <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions"> I accept the <a href="https://github.com/nhas0021">terms and conditions </a>
        </label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
